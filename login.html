<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ENGLISH</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/79d8e2848d.js" crossorigin="anonymous"></script>
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="sesion">
    <header>
        <h1><a href="StreamHub-english.html">StreamHub</a></h1>
    </header>
    <main>
        <section>
            <h2>Sign In</h2>
            <form action="#" method="post" name="formulario-basico" id="formulario-basico" enctype="multipart/form-data">
                <fieldset>
                    <ul>
                        <li>
                            <input type="email" name="correo" id="correo" placeholder="Email">
                        </li>
                        <li>
                            <input type="password" name="contrasena" id="contrasena" placeholder="Password">
                        </li>
                        <li>
                            <input type="submit" value="Sign in" id="iniciaSesion" class="red-btn">
                        </li>
                        <li>
                            <a href="#">¿Forgot password?</a>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                        <ul>
                            <li>
                                <input type="checkbox" name="recordar" id="recuerda">
                                <label for="recuerda" id="recuerda">Remember me</label>
                            </li>
                            <li>
                                <p>New to StreamHub?<a href="#">Sign up now</a></p>
                            </li>
                        </ul>
                </fieldset>
        </section>
    </main>
    <footer>
        <p>Questions? Contact us.<a href="#">900-759-106</a></p>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Corporate Information</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Ad Choices</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
        <div class="lang-container">
            <select name="valores" id="valor10" class="valores">
                <option value="8">English</option>
                <option value="7">Español</option>
            </select>
        </div>
    </footer>
    <!-- Script -->
    <script src="js/script.js"></script>

</body>
</html>
